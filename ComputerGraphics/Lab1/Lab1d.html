		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			void main(){
				gl_Position = vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shade/x-fragment">
			precision mediump float;
			void main(){
				// gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
				if(gl_FragCoord.y < 250.0){gl_FragColor = vec4(0.3, 0.2, 1.0, 1.0);}
				else{gl_FragColor = vec4(1.0, 0.2, 0.3, 1.0);}
			}
		</script>
